name: tests e2e

on:
  push:
    branches:
      - 'main'

  pull_request:
    branches:
      - '*'
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v3

      - name: 🤸🏻‍♀️ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: 🏗️ Install Dependencies
        run: npm install

      - name: 🩻 Cypress run
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run dev
          wait-on: 'http://localhost:5173'
