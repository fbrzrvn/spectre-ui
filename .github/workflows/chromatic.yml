name: Chromatic

on:
  push:
    branches:
      - 'main'

  pull_request:
    branches:
      - '*'

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ğŸ‘ˆ Required to retrieve git history

      - name: ğŸ¤¸ğŸ»â€â™€ï¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ—ï¸ Install Dependencies
        run: npm install

      - name: ğŸš€ Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          exitZeroOnChanges: true # ğŸ‘ˆ Option to prevent the workflow from failing
          onlyChanged: true
